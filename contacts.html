<!-- ----------- Form ------------>


<form name="contact-form">
<div class="form">
<span>Contact us </span><br/>
<label for="name">Name</label>
<input type="text" name="client-name" id="name" required>
<br/>
<label for="email">Email</label>
<input type="email" name="email" id="email" required>
<br/>
<label for="tel">Phone</label>
<input type="tel" pattern="[0-9]{5,10}" name="client-tel" id="tel" required>
<br/>
<label for="subj">Subject</label>
<select name="subject" id="subj">
<option value="0">---Select question---</option> 
<option value="1">General Product Inquiry</option> 
<option value="2">I need to change my shipping address</option> 
<option value="3">Order Cancellation Request (Order Number required â€¦</option> 
<option value="4">I want to modify my order (Order Number required in the message)</option> 
</select>
<textarea placeholder="Your message" rows="5" cols="30"></textarea>
<br/>
<input type="submit" name="button" value="Send">
</div>
</form>
